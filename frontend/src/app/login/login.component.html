<div class="mainContainer">
  <h1>LOGIN</h1>
  <form
    action=""
    method="POST"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm.value)"
    novalidate
  >
    <div class="center">
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        placeholder="E-mail"
        required
      />
    </div>
    <div
      *ngIf="
        loginForm.controls['email'].invalid &&
        (loginForm.controls['email'].dirty ||
          loginForm.controls['email'].touched)
      "
    >
      <div
        class="alert alert-danger err-msg"
        *ngIf="loginForm.controls['email'].errors?.['required']"
      >
        Email is required.
      </div>
    </div>
    <div class="center">
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        formControlName="password"
        minlength="6"
        required
      />
    </div>
    <div
      *ngIf="
        loginForm.controls['password'].invalid &&
        (loginForm.controls['password'].dirty ||
          loginForm.controls['password'].touched)
      "
    >
      <div
        class="alert alert-danger err-msg"
        *ngIf="loginForm.controls['password'].errors?.['required']"
      >
        Password is required.
      </div>
    </div>
    <div class="center">
      <input class="btn" type="submit" value="Login" />
      <!-- <button (click)="onSubmit()">Login</button> -->
    </div>
    <div class="center">
      <a class="nav-link" href="#register" routerLink="/register">Register</a>
    </div>
    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
</div>
